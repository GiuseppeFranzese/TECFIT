<header class="tec-masthead bg-primary  ">
    <div class="centro container d-flex align-items-center flex-column">
        <div class="tec-pageSection">
            <div class="container" id="formScegli">

                <h2 class="tec-pageSectionHeading text-center text-uppercase text-secondary mb-0" style="padding-top: 0">Choose your plan</h2>

                <div class="tec-dividerCustom">
                    <div class="tec-dividerCustomLine"></div>
                </div>

                <div class="tec-contiene">
                    <div class="tec-headerform text-center">
                        <h2>Enter data</h2>
                    </div>
                    <form id="tec-formscegli" class="tec-formscegli">
                        <div class="tec-formControlScegli">
                            <label for="Nome">Name *</label>
                            <input type="text" placeholder="Es. Mario" id="Nome" maxlength="15"/>
                            <small>Error message</small>
                        </div>
                        <div class="tec-formControlScegli">
                            <label for="Cognome">Surname *</label>
                            <input type="text" placeholder="Es. Rossi" id="Cognome" maxlength="15"/>
                            <small>Error message</small>
                        </div>
                        <div class="tec-formControlScegli">
                            <label for="Eta">Age *</label>
                            <input type="text" placeholder="Es. 21" id="Eta" maxlength="3"/>
                            <small>Error message</small>
                        </div>
                        <div class="tec-formControlScegli">
                            <label for="Peso">Weight (KG) *</label>
                            <input type="text" placeholder="Es. 80" id="Peso" maxlength="3"/>
                            <small> Error message <br></small>
                        </div>

                        <label for="Eta">Gender</label>
                        <div class="tec-inputGroup">
                            <input id="radio1" name="radio" type="radio" checked/>
                            <label for="radio1">Male</label>
                        </div>
                        <div class="tec-inputGroup">
                            <input id="radio2" name="radio" type="radio"/>
                            <label for="radio2">Female</label>

                        </div>
                        <div class="tec-contenitore" align="center">
                            <div class="tec-wrapper">

                                <!-- <button id="send">Invia</button> -->
                                <input id="send" type="button" value="SEND" onclick="checkInputs()">
                                <button id="tec-buttonDownload" onclick="loadDoc()" style="display: none">Download PDF</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        </section>
    </div>
</header>

<!--<button class="open-button" id="button-chat" onclick="openForm()">Chat</button> -->
<button class="chat_icon fa fa-comments" id="button-chat" onclick="openForm()"></button>
<div class="chat-popup" id="myForm">
    <div class="row">
        <div class="col-md-10 mr-auto ml-auto">
            <form class="form-container">
                <div id="userInput" class="row">
                    <div class="col-md-10">
                        <h1>Chat</h1>
                        <textarea disabled id="textArea" name="msg" placeholder="Message" class="form-control"></textarea>
                        <input id="text" type="text" name="msg" placeholder="Type a message.." class="form-control">
                        <div style="float:left">
                            <button  type="submit" class="btn-chat btn btn-warning">Send</button> </div>
                        <div style="float:left">
                            <button type="button" class="btn-chat cancel" onclick="closeForm()">Close</button> </div>
                        <div style="clear:both;"></div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
